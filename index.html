<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline QR Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6ee7b7, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            ring: 2px solid #3b82f6;
            outline: none;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Offline QR Creator</h1>
        <div class="mb-4">
            <label for="format" class="block text-sm font-medium text-gray-700 mb-2">Select Format</label>
            <select id="format" class="w-full p-2 border rounded-md input-field">
                <option value="url">URL</option>
                <option value="email">Email</option>
                <option value="vcard">vCard</option>
                <option value="text">Text</option>
                <option value="phone">Phone</option>
                <option value="sms">SMS</option>
                <option value="geo">Geo-location</option>
                <option value="wifi">WiFi</option>
            </select>
        </div>
        <div id="input-container" class="space-y-4">
            </div>
        <div class="flex space-x-4 mt-6">
            <button id="generate" class="btn flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Generate QR Code</button>
            <button id="download" class="btn flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700" disabled>Download PNG</button>
        </div>
        <div id="qrcode" class="mt-6 flex justify-center"></div>
    </div>

    <script>
        const formatSelect = document.getElementById('format');
        const inputContainer = document.getElementById('input-container');
        const generateBtn = document.getElementById('generate');
        const downloadBtn = document.getElementById('download');
        const qrcodeDiv = document.getElementById('qrcode');
        let qrCode = null;

        const inputFields = {
            url: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                    <input id="url" type="url" class="w-full p-2 border rounded-md input-field" placeholder="https://example.com">
                </div>
            `,
            email: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input id="email" type="email" class="w-full p-2 border rounded-md input-field" placeholder="example@domain.com">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Subject</label>
                    <input id="subject" type="text" class="w-full p-2 border rounded-md input-field" placeholder="Subject">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Message</label>
                    <textarea id="message" class="w-full p-2 border rounded-md input-field" placeholder="Message"></textarea>
                </div>
            `,
            vcard: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input id="firstName" type="text" class="w-full p-2 border rounded-md input-field" placeholder="John">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Last Name</label>
                    <input id="lastName" type="text" class="w-full p-2 border rounded-md input-field" placeholder="Doe">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Phone</label>
                    <input id="phone" type="tel" class="w-full p-2 border rounded-md input-field" placeholder="+1234567890">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Email</label>
                    <input id="email" type="email" class="w-full p-2 border rounded-md input-field" placeholder="john.doe@domain.com">
                </div>
            `,
            text: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Text</label>
                    <textarea id="text" class="w-full p-2 border rounded-md input-field" placeholder="Enter your text"></textarea>
                </div>
            `,
            phone: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input id="phone" type="tel" class="w-full p-2 border rounded-md input-field" placeholder="+1234567890">
                </div>
            `,
            sms: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input id="phone" type="tel" class="w-full p-2 border rounded-md input-field" placeholder="+1234567890">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Message</label>
                    <textarea id="message" class="w-full p-2 border rounded-md input-field" placeholder="SMS message"></textarea>
                </div>
            `,
            geo: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                    <input id="latitude" type="number" step="any" class="w-full p-2 border rounded-md input-field" placeholder="40.7128">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Longitude</label>
                    <input id="longitude" type="number" step="any" class="w-full p-2 border rounded-md input-field" placeholder="-74.0060">
                </div>
            `,
            wifi: `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">SSID (Network Name)</label>
                    <input id="ssid" type="text" class="w-full p-2 border rounded-md input-field" placeholder="MyWiFi">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Password</label>
                    <input id="password" type="text" class="w-full p-2 border rounded-md input-field" placeholder="Password">
                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Encryption</label>
                    <select id="encryption" class="w-full p-2 border rounded-md input-field">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">None</option>
                    </select>
                </div>
            `
        };

        function updateForm() {
            const format = formatSelect.value;
            inputContainer.innerHTML = inputFields[format];
            qrcodeDiv.innerHTML = '';
            downloadBtn.disabled = true;
            if (qrCode) {
                qrCode.clear();
                qrCode = null;
            }
        }

        formatSelect.addEventListener('change', updateForm);

        generateBtn.addEventListener('click', () => {
            const format = formatSelect.value;
            let qrText = '';

            if (format === 'url') {
                qrText = document.getElementById('url').value;
            } else if (format === 'email') {
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                qrText = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            } else if (format === 'vcard') {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;
                qrText = `BEGIN:VCARD\nVERSION:3.0\nN:${lastName};${firstName};;;\nFN:${firstName} ${lastName}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
            } else if (format === 'text') {
                const textValue = document.getElementById('text').value;
                qrText = encodeURIComponent(textValue);
            } else if (format === 'phone') {
                const phone = document.getElementById('phone').value;
                qrText = `tel:${phone}`;
            } else if (format === 'sms') {
                const phone = document.getElementById('phone').value;
                const message = document.getElementById('message').value;
                qrText = `sms:${phone}?body=${encodeURIComponent(message)}`;
            } else if (format === 'geo') {
                const latitude = document.getElementById('latitude').value;
                const longitude = document.getElementById('longitude').value;
                qrText = `geo:${latitude},${longitude}`;
            } else if (format === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;
                const encryption = document.getElementById('encryption').value;
                qrText = `WIFI:S:${ssid};T:${encryption};P:${password};;`;
            }

            if (qrText) {
                qrcodeDiv.innerHTML = '';
                qrCode = new QRCode(qrcodeDiv, {
                    text: qrText,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                downloadBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            }
        });

        // Initialize form
        updateForm();
    </script>
</body>
</html>
